<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capcito Frontend - Work Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css">
</head>
<body class="min-h-screen font-light text-gray-900 bg-gray-100">
    <main class="container mx-auto py-8">
        <h1 class="text-2xl mb-1">List of users</h1>
        <div class="bg-white shadow p-8 mb-8">
            <table class="table-fixed w-full" id="userTable">
                <thead>
                    <tr>
                        <th class="text-left w-1/12 p-2 pt-0">#</th>
                        <th class="text-left w-3/12 p-2 pt-0">Name</th>
                        <th class="text-left w-2/12 p-2 pt-0">Age</th>
                        <th class="text-left w-4/12 p-2 pt-0">Email</th>
                        <th class="text-left w-2/12 text-right p-2 pt-0"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border-t w-1/12 p-2">1</td>
                        <td class="border-t w-3/12 p-2">Per Andersson</td>
                        <td class="border-t w-2/12 p-2">31</td>
                        <td class="border-t w-4/12 p-2">per.andersson@capcito.com</td>
                        <td class="border-t w-2/12 p-2">
                            <div class="flex justify-end">
                                <a href="#" class="mr-2">
                                    <svg class="w-5 h-5 stroke-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                                </a>
                                <a href="#">
                                    <svg class="w-5 h-5 stroke-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h1 class="text-xl mb-1">Create new user</h1>
        <form action="#" method="POST" class="bg-white shadow p-8" id="userForm">
            <div class="flex">
                <div class="w-3/12 pr-3">
                    <label for="name" class="block mb-1">Name</label>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="name" name="name" type="text">
                </div>
                <div class="w-2/12 pr-3">
                    <label for="age" class="block mb-1">Age</label>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="age" name="age" type="number">
                </div>
                <div class="w-4/12">
                    <label for="email" class="block mb-1">Email address</label>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="email" name="email" type="email">
                </div>
            </div>
            <button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-semibold py-2 px-4 rounded mt-4">
                Save user
            </button>
        </form>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
